<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           PALETA PROFISSIONAL
           ============================================ */
        :root {
            /* Cores Principais */
            --color-primary: #0F172A;        /* Navy Profundo */
            --color-primary-light: #1E293B;  /* Navy M√©dio */
            --color-accent: #3B82F6;         /* Azul A√ß√£o */
            --color-accent-hover: #2563EB;   /* Azul Hover */
            
            /* Backgrounds */
            --color-bg-main: #F8FAFC;        /* Cinza Ultra Claro */
            --color-bg-elevated: #FFFFFF;    /* Branco Puro */
            --color-bg-subtle: #F1F5F9;      /* Cinza Sutil */
            
            /* Status Colors */
            --color-success: #10B981;        /* Verde Suave */
            --color-success-bg: #ECFDF5;     /* Verde Background */
            --color-warning: #F59E0B;        /* Amarelo Suave */
            --color-warning-bg: #FFFBEB;     /* Amarelo Background */
            --color-danger: #EF4444;         /* Vermelho Suave */
            --color-danger-bg: #FEF2F2;      /* Vermelho Background */
            --color-info: #3B82F6;           /* Azul Info */
            --color-info-bg: #EFF6FF;        /* Azul Background */
            
            /* Priority Colors */
            --color-urgent: #DC2626;
            --color-urgent-bg: #FEE2E2;
            --color-today: #F59E0B;
            --color-today-bg: #FEF3C7;
            --color-week: #3B82F6;
            --color-week-bg: #DBEAFE;
            --color-normal: #64748B;
            --color-normal-bg: #F1F5F9;
            
            /* Texto */
            --color-text-primary: #0F172A;   /* Texto Principal */
            --color-text-secondary: #64748B; /* Texto Secund√°rio */
            --color-text-muted: #94A3B8;     /* Texto Discreto */
            --color-text-inverse: #FFFFFF;   /* Texto Inverso */
            
            /* Borders */
            --color-border: #E2E8F0;         /* Borda Padr√£o */
            --color-border-strong: #CBD5E1;  /* Borda Forte */
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* ============================================
           RESET E BASE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-main);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ============================================
           LOGIN PAGE
           ============================================ */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            position: relative;
        }
        
        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-container {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl), 0 0 0 1px var(--color-border);
            padding: var(--spacing-xl) calc(var(--spacing-xl) * 1.5);
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: calc(var(--spacing-xl) * 1.5);
        }
        
        .login-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-size: 28px;
            box-shadow: var(--shadow-md);
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.025em;
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.01em;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background: var(--color-bg-elevated);
            transition: all var(--transition-base);
        }
        
        .form-input:hover {
            border-color: var(--color-border-strong);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--color-text-muted);
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.75rem var(--spacing-md);
            background: var(--color-accent);
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--color-accent-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.875rem var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .alert.error {
            background: var(--color-danger-bg);
            color: var(--color-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert.success {
            background: var(--color-success-bg);
            color: var(--color-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .name-group {
            display: none;
        }
        
        .name-group.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ============================================
           APPLICATION LAYOUT
           ============================================ */
        .app-page {
            display: none;
            min-height: 100vh;
            background: var(--color-bg-main);
        }
        
        .app-layout {
            display: flex;
            gap: var(--spacing-lg);
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            align-items: flex-start;
        }
        
        /* ============================================
           STICKY NOTES ZONES
           ============================================ */
        .sticky-notes-left,
        .sticky-notes-right {
            width: 320px;
            min-height: 400px;
            flex-shrink: 0;
        }
        
        .zone-title {
            color: var(--color-text-secondary);
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 var(--spacing-xs);
        }
        
        .sticky-notes-left,
        .sticky-notes-right {
            background: var(--color-bg-subtle);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            border: 2px dashed var(--color-border);
            transition: all var(--transition-base);
        }
        
        .sticky-notes-left.drag-over,
        .sticky-notes-right.drag-over {
            background: var(--color-info-bg);
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .sticky-note {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            cursor: grab;
            position: relative;
            transition: all var(--transition-base);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        
        .sticky-note:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .sticky-note:active {
            cursor: grabbing;
        }
        
        .sticky-note.dragging {
            opacity: 0.5;
        }
        
        .sticky-note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }
        
        .sticky-note-user {
            font-size: 0.75rem;
            font-weight: 600;
            color: #92400E;
            letter-spacing: -0.01em;
        }
        
        .sticky-note-delete {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(220, 38, 38, 0.2);
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            color: var(--color-danger);
        }
        
        .sticky-note-delete:hover {
            background: var(--color-danger-bg);
            border-color: var(--color-danger);
            transform: scale(1.1);
        }
        
        .sticky-note-text {
            color: #92400E;
            font-size: 0.875rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .sticky-empty {
            text-align: center;
            padding: calc(var(--spacing-xl) * 2) var(--spacing-lg);
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }
        
        /* ============================================
           MAIN CONTAINER
           ============================================ */
        .container {
            flex: 1;
            max-width: 1200px;
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--color-border);
        }
        
        .header {
            background: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--spacing-lg) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 0.8125rem;
            margin-top: 0.25rem;
            font-weight: 400;
        }
        
        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .archive-btn,
        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            color: var(--color-text-inverse);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
        }
        
        .archive-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .archive-btn:hover,
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        /* ============================================
           CHAT AREA (TASKS)
           ============================================ */
        .chat-area {
            height: 520px;
            overflow-y: auto;
            padding: var(--spacing-lg);
            background: var(--color-bg-main);
        }
        
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-area::-webkit-scrollbar-track {
            background: var(--color-bg-subtle);
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: var(--color-border-strong);
            border-radius: 4px;
        }
        
        .chat-area::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-muted);
        }
        
        .empty-state {
            text-align: center;
            padding: calc(var(--spacing-xl) * 3) var(--spacing-lg);
            color: var(--color-text-muted);
            font-size: 0.9375rem;
        }
        
        .message {
            background: var(--color-bg-elevated);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--color-border-strong);
            transition: all var(--transition-fast);
        }
        
        .message:hover {
            box-shadow: var(--shadow-md);
        }
        
        .message.urgente {
            border-left-color: var(--color-urgent);
        }
        
        .message.hoje {
            border-left-color: var(--color-today);
        }
        
        .message.semana {
            border-left-color: var(--color-week);
        }
        
        .message.normal {
            border-left-color: var(--color-normal);
        }
        
        .message.feito {
            background: var(--color-bg-subtle);
            opacity: 0.7;
        }
        
        .message.feito .message-text {
            color: var(--color-text-secondary);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 0.8125rem;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }
        
        .message-user {
            font-weight: 600;
            color: var(--color-text-primary);
            letter-spacing: -0.01em;
        }
        
        .message-time {
            color: var(--color-text-muted);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: var(--spacing-sm);
            letter-spacing: 0.01em;
        }
        
        .priority-badge.urgente {
            background: var(--color-urgent-bg);
            color: var(--color-urgent);
        }
        
        .priority-badge.hoje {
            background: var(--color-today-bg);
            color: var(--color-today);
        }
        
        .priority-badge.semana {
            background: var(--color-week-bg);
            color: var(--color-week);
        }
        
        .priority-badge.normal {
            background: var(--color-normal-bg);
            color: var(--color-normal);
        }
        
        .message-text {
            margin-bottom: var(--spacing-md);
            line-height: 1.6;
            color: var(--color-text-primary);
            font-size: 0.9375rem;
        }
        
        .message-footer {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .status-select {
            padding: 0.375rem var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            font-family: inherit;
            cursor: pointer;
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .status-select:hover {
            border-color: var(--color-border-strong);
        }
        
        .status-select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .delete-btn {
            background: var(--color-danger-bg);
            color: var(--color-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.375rem var(--spacing-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: inherit;
            transition: all var(--transition-fast);
        }
        
        .delete-btn:hover {
            background: var(--color-danger);
            color: var(--color-text-inverse);
            border-color: var(--color-danger);
        }
        
        .delete-btn.hidden {
            display: none;
        }
        
        /* ============================================
           INPUT AREA
           ============================================ */
        .input-area {
            background: var(--color-bg-elevated);
            padding: var(--spacing-lg) var(--spacing-xl);
            border-top: 1px solid var(--color-border);
        }
        
        .priority-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .priority-buttons button {
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: inherit;
            transition: all var(--transition-fast);
            color: var(--color-text-primary);
        }
        
        .priority-buttons button:hover {
            border-color: var(--color-border-strong);
            background: var(--color-bg-subtle);
        }
        
        .priority-buttons button.active {
            border-color: var(--color-accent);
            background: var(--color-info-bg);
            color: var(--color-accent);
        }
        
        .input-box {
            display: flex;
            gap: var(--spacing-md);
            align-items: stretch;
        }
        
        textarea {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
            transition: all var(--transition-base);
            color: var(--color-text-primary);
            background: var(--color-bg-elevated);
            line-height: 1.6;
        }
        
        textarea:hover {
            border-color: var(--color-border-strong);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea::placeholder {
            color: var(--color-text-muted);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        button.send,
        button.pin {
            padding: var(--spacing-md) var(--spacing-lg);
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        button.send {
            background: var(--color-accent);
        }
        
        button.send:hover {
            background: var(--color-accent-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        button.pin {
            background: var(--color-warning);
        }
        
        button.pin:hover {
            background: #D97706;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .alert-app {
            background: var(--color-warning-bg);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #B45309;

            function calcularPeriodo(periodo) {
                const agora = new Date();
                const inicio = new Date();
                
                switch(periodo) {
                    case 'hoje':
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    case 'semana':
                        const diaHoje = agora.getDay();
                        const diff = diaHoje === 0 ? 6 : diaHoje - 1;
                        inicio.setDate(agora.getDate() - diff);
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    case 'mes':
                        inicio.setDate(1);
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    case 'ano':
                        inicio.setMonth(0, 1);
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    default:
                        return null;
                }
            }
            
            async function carregarArquivo(filtros = {}) {
                try {
                    let query = sbClient.from('archived_tasks').select('*').order('archived_at', { ascending: false });
                    
                    if (filtros.prioridade) {
                        query = query.eq('prioridade', filtros.prioridade);
                    }
                    
                    if (filtros.periodo) {
                        const periodo = calcularPeriodo(filtros.periodo);
                        if (periodo) {
                            query = query.gte('created_at', periodo.inicio.toISOString()).lte('created_at', periodo.fim.toISOString());
                        }
                    } else {
                        if (filtros.dataInicio) {
                            query = query.gte('created_at', filtros.dataInicio + 'T00:00:00');
                        }
                        
                        if (filtros.dataFim) {
                            query = query.lte('created_at', filtros.dataFim + 'T23:59:59');
                        }
                    }
                    
                    const { data } = await query;
                    
                    const container = document.getElementById('archiveContent');
                    
                    if (!data || data.length === 0) {
                        container.innerHTML = `
                            <div class="archive-empty">
                                <div class="archive-empty-icon">üì≠</div>
                                <p>Nenhum registo arquivado</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let html = '';
                    data.forEach(item => {
                        const created = new Date(item.created_at);
                        const archived = new Date(item.archived_at);
                        
                        const dataCriacao = created.getDate() + '/' + (created.getMonth()+1) + '/' + created.getFullYear();
                        const dataArquivo = archived.getDate() + '/' + (archived.getMonth()+1) + '/' + archived.getFullYear() + ' ' + archived.getHours() + ':' + ('0'+archived.getMinutes()).slice(-2);
                        
                        // CORRE√á√ÉO CR√çTICA #2: Sanitizar TODOS os outputs
                        const userName = escapeHtml(item.user_name || item.user_email);
                        const textoSanitizado = escapeHtml(item.texto);
                        const archivedBy = escapeHtml(item.archived_by);
                        
                        html += `
                            <div class="archive-item ${item.prioridade}">
                                <div class="archive-header">
                                    <span>${userName}</span>
                                    <span>Criada: ${dataCriacao}</span>
                                </div>
                                <div class="archive-text">${textoSanitizado}</div>
                                <div class="archive-meta">
                                    <span class="archive-badge">${getPriorityLabel(item.prioridade)}</span>
                                    <span>Arquivada por: ${archivedBy}</span>
                                    <span>Em: ${dataArquivo}</span>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                } catch (err) {
                    // Sil√™ncio em produ√ß√£o
                }
            }

                        setTimeout(carregarTarefas, 200);

                });
                
                document.addEventListener('dragstart', (e) => {
                    if (e.target.classList.contains('sticky-note')) {
                        notaArrastando = e.target.getAttribute('data-id');
                        e.target.classList.add('dragging');
                    }
                });
                
                document.addEventListener('dragend', (e) => {
                    if (e.target.classList.contains('sticky-note')) {
                        e.target.classList.remove('dragging');
                    }
                });
                
                ['zonaEsquerda', 'zonaDireita'].forEach(zoneId => {
                    const zone = document.getElementById(zoneId);
                    
                    zone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        zone.classList.add('drag-over');
                    });
                    
                    zone.addEventListener('dragleave', () => {
                        zone.classList.remove('drag-over');
                    });
                    
                    zone.addEventListener('drop', async (e) => {
                        e.preventDefault();
                        zone.classList.remove('drag-over');
                        
                        if (!notaArrastando) return;
                        
                        const novoTipo = zoneId === 'zonaEsquerda' ? 'nota-esq' : 'nota-dir';
                        await sbClient.from('tasks').update({ tipo: novoTipo }).eq('id', notaArrastando);
                        mostrarAlertaApp('üìå Nota movida!');
                        notaArrastando = null;
                        setTimeout(carregarNotas, 200);
                    });
                });
                
                init();
            });
        })();
