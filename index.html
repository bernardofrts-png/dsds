<html lang="pt">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           VARI√ÅVEIS E RESET
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --color-primary: #0F172A;
            --color-primary-light: #1E293B;
            --color-accent: #3B82F6;
            --color-accent-hover: #2563EB;
            
            --color-bg-main: #F8FAFC;
            --color-bg-elevated: #FFFFFF;
            --color-bg-subtle: #F1F5F9;
            
            --color-success: #10B981;
            --color-success-bg: #ECFDF5;
            --color-warning: #F59E0B;
            --color-warning-bg: #FFFBEB;
            --color-danger: #EF4444;
            --color-danger-bg: #FEF2F2;
            --color-info: #3B82F6;
            --color-info-bg: #EFF6FF;
            
            --color-urgent: #DC2626;
            --color-urgent-bg: #FEE2E2;
            --color-today: #F59E0B;
            --color-today-bg: #FEF3C7;
            --color-week: #3B82F6;
            --color-week-bg: #DBEAFE;
            --color-normal: #64748B;
            --color-normal-bg: #F1F5F9;
            
            --color-text-primary: #0F172A;
            --color-text-secondary: #64748B;
            --color-text-muted: #94A3B8;
            --color-text-inverse: #FFFFFF;
            
            --color-border: #E2E8F0;
            --color-border-strong: #CBD5E1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-main);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ============================================
           LOGIN PAGE
           ============================================ */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
        }
        
        .login-container {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: calc(var(--spacing-xl) * 1.5);
            max-width: 440px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: calc(var(--spacing-xl) * 1.5);
        }
        
        .login-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-size: 28px;
            box-shadow: var(--shadow-md);
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background: var(--color-bg-elevated);
            transition: all var(--transition-base);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.75rem var(--spacing-md);
            background: var(--color-accent);
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--color-accent-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 0.875rem var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .alert.error {
            background: var(--color-danger-bg);
            color: var(--color-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert.success {
            background: var(--color-success-bg);
            color: var(--color-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .name-group {
            display: none;
        }
        
        .name-group.show {
            display: block;
        }
        
        /* ============================================
           APP PAGE - LAYOUT RESPONSIVO
           ============================================ */
        .app-page {
            display: none;
            background: var(--color-bg-main);
        }
        
        .app-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* ============================================
           HEADER
           ============================================ */
        .header {
            background: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--spacing-lg) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 0.8125rem;
            margin-top: 0.25rem;
        }
        
        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .archive-btn,
        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            color: var(--color-text-inverse);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
        }
        
        .archive-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .archive-btn:hover,
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        /* ============================================
           CONTAINER
           ============================================ */
        .container {
            flex: 1;
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--color-border);
            margin: var(--spacing-lg);
            display: flex;
            flex-direction: column;
        }
        
        /* ============================================
           TASKS AREA
           ============================================ */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
            background: var(--color-bg-main);
            min-height: 400px;
        }
        
        .empty-state {
            text-align: center;
            padding: calc(var(--spacing-xl) * 3) var(--spacing-lg);
            color: var(--color-text-muted);
            font-size: 0.9375rem;
        }
        
        .message {
            background: var(--color-bg-elevated);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--color-border-strong);
            transition: all var(--transition-fast);
        }
        
        .message:hover {
            box-shadow: var(--shadow-md);
        }
        
        .message.urgente { border-left-color: var(--color-urgent); }
        .message.hoje { border-left-color: var(--color-today); }
        .message.semana { border-left-color: var(--color-week); }
        .message.normal { border-left-color: var(--color-normal); }
        
        .message.feito {
            background: var(--color-bg-subtle);
            opacity: 0.7;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 0.8125rem;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }
        
        .message-user {
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .message-time {
            color: var(--color-text-muted);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: var(--spacing-sm);
        }
        
        .priority-badge.urgente {
            background: var(--color-urgent-bg);
            color: var(--color-urgent);
        }
        
        .priority-badge.hoje {
            background: var(--color-today-bg);
            color: var(--color-today);
        }
        
        .priority-badge.semana {
            background: var(--color-week-bg);
            color: var(--color-week);
        }
        
        .priority-badge.normal {
            background: var(--color-normal-bg);
            color: var(--color-normal);
        }
        
        .message-text {
            margin-bottom: var(--spacing-md);
            line-height: 1.6;
            color: var(--color-text-primary);
            font-size: 0.9375rem;
        }
        
        .message-footer {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .status-select {
            padding: 0.375rem var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            font-family: inherit;
            cursor: pointer;
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .status-select:hover {
            border-color: var(--color-border-strong);
        }
        
        .status-select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .delete-btn {
            background: var(--color-danger-bg);
            color: var(--color-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.375rem var(--spacing-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: inherit;
            transition: all var(--transition-fast);
        }
        
        .delete-btn:hover {
            background: var(--color-danger);
            color: var(--color-text-inverse);
            border-color: var(--color-danger);
        }
        
        .delete-btn.hidden {
            display: none;
        }
        
        /* ============================================
           INPUT AREA
           ============================================ */
        .input-area {
            background: var(--color-bg-elevated);
            padding: var(--spacing-lg) var(--spacing-xl);
            border-top: 1px solid var(--color-border);
        }
        
        .priority-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .priority-buttons button {
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 600;
            font-family: inherit;
            transition: all var(--transition-fast);
            color: var(--color-text-primary);
        }
        
        .priority-buttons button:hover {
            border-color: var(--color-border-strong);
            background: var(--color-bg-subtle);
        }
        
        .priority-buttons button.active {
            border-color: var(--color-accent);
            background: var(--color-info-bg);
            color: var(--color-accent);
        }
        
        .input-box {
            display: flex;
            gap: var(--spacing-md);
            align-items: stretch;
        }
        
        textarea {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
            transition: all var(--transition-base);
            color: var(--color-text-primary);
            background: var(--color-bg-elevated);
            line-height: 1.6;
        }
        
        textarea:hover {
            border-color: var(--color-border-strong);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        button.send,
        button.pin {
            padding: var(--spacing-md) var(--spacing-lg);
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        button.send {
            background: var(--color-accent);
        }
        
        button.send:hover {
            background: var(--color-accent-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        button.pin {
            background: var(--color-warning);
        }
        
        button.pin:hover {
            background: #D97706;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .alert-app {
            background: var(--color-warning-bg);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #B45309;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.8125rem;
            text-align: center;
            font-weight: 500;
        }
        
        /* ============================================
           MODAL
           ============================================ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--color-border);
        }
        
        .modal-header {
            background: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--spacing-lg) var(--spacing-xl);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .modal-close {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--color-text-inverse);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .modal-filters {
            padding: var(--spacing-lg) var(--spacing-xl);
            background: var(--color-bg-subtle);
            border-bottom: 1px solid var(--color-border);
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .filter-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .filter-select,
        .filter-input {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-family: inherit;
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            transition: all var(--transition-fast);
        }
        
        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .filters-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }
        
        .btn-filter,
        .btn-clear {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-filter {
            background: var(--color-accent);
            color: var(--color-text-inverse);
            border: 1px solid var(--color-accent);
        }
        
        .btn-filter:hover {
            background: var(--color-accent-hover);
        }
        
        .btn-clear {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }
        
        .btn-clear:hover {
            background: var(--color-bg-subtle);
        }
        
        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg) var(--spacing-xl);
            background: var(--color-bg-main);
        }
        
        .archive-item {
            background: var(--color-bg-elevated);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--color-border-strong);
            box-shadow: var(--shadow-sm);
        }
        
        .archive-item.urgente { border-left-color: var(--color-urgent); }
        .archive-item.hoje { border-left-color: var(--color-today); }
        .archive-item.semana { border-left-color: var(--color-week); }
        .archive-item.normal { border-left-color: var(--color-normal); }
        
        .archive-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            flex-wrap: wrap;
        }
        
        .archive-text {
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
            line-height: 1.6;
            font-size: 0.9375rem;
        }
        
        .archive-meta {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }
        
        .archive-badge {
            background: var(--color-bg-subtle);
            padding: 0.25rem var(--spacing-sm);

            function calcularPeriodo(periodo) {
                const agora = new Date(), inicio = new Date();
                switch(periodo) {
                    case 'hoje': inicio.setHours(0,0,0,0); return {inicio,fim:agora};
                    case 'semana': const d=agora.getDay(),diff=d===0?6:d-1; inicio.setDate(agora.getDate()-diff); inicio.setHours(0,0,0,0); return {inicio,fim:agora};
                    case 'mes': inicio.setDate(1); inicio.setHours(0,0,0,0); return {inicio,fim:agora};
                    case 'ano': inicio.setMonth(0,1); inicio.setHours(0,0,0,0); return {inicio,fim:agora};
                    default: return null;
                }
            }
            
            async function carregarArquivo(filtros={}) {
                try {
                    let query = sbClient.from('archived_tasks').select('*').order('archived_at',{ascending:false});
                    if (filtros.prioridade) query = query.eq('prioridade', filtros.prioridade);
                    if (filtros.periodo) {
                        const periodo = calcularPeriodo(filtros.periodo);
                        if (periodo) query = query.gte('created_at',periodo.inicio.toISOString()).lte('created_at',periodo.fim.toISOString());
                    } else {
                        if (filtros.dataInicio) query = query.gte('created_at',filtros.dataInicio+'T00:00:00');
                        if (filtros.dataFim) query = query.lte('created_at',filtros.dataFim+'T23:59:59');
                    }
                    const { data } = await query;
                    const container = document.getElementById('archiveContent');
                    if (!data || data.length === 0) {
                        container.innerHTML = '<div class="archive-empty"><div class="archive-empty-icon">üì≠</div><p>Nenhum registo arquivado</p></div>';
                        return;
                    }
                    let html = '';
                    data.forEach(item => {
                        const created = new Date(item.created_at), archived = new Date(item.archived_at);
                        const dataCriacao = created.getDate()+'/'+(created.getMonth()+1)+'/'+created.getFullYear();
                        const dataArquivo = archived.getDate()+'/'+(archived.getMonth()+1)+'/'+archived.getFullYear()+' '+archived.getHours()+':'+('0'+archived.getMinutes()).slice(-2);
                        html += `<div class="archive-item ${item.prioridade}">
                            <div class="archive-header"><span>${escapeHtml(item.user_name||item.user_email)}</span><span>Criada: ${dataCriacao}</span></div>

                                <span>Em: ${dataArquivo}</span>
                            </div>
                        </div>`;
                    });
                    container.innerHTML = html;
                } catch {}
            }

                document.querySelectorAll('.priority-buttons button').forEach(btn => btn.addEventListener('click', function() {
                    document.querySelectorAll('.priority-buttons button').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    prioridadeAtual = this.getAttribute('data-priority');
                }));
                document.addEventListener('click', async e => {
                    if (e.target.classList.contains('delete-btn')) await apagarItem(e.target.getAttribute('data-id'));

                document.addEventListener('change', async e => {
