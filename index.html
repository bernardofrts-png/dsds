<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sistema de Gest√£o</title>
    
    <!-- Content Security Policy -->

        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://gwayfwoqdcilpddgnvzb.supabase.co;
        img-src 'self' data:;
    ">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           RESET E VARI√ÅVEIS
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --color-primary: #0F172A;
            --color-primary-light: #1E293B;
            --color-accent: #3B82F6;
            --color-accent-hover: #2563EB;
            
            --color-bg-main: #F8FAFC;
            --color-bg-elevated: #FFFFFF;
            --color-bg-subtle: #F1F5F9;
            
            --color-success: #10B981;
            --color-success-bg: #ECFDF5;
            --color-warning: #F59E0B;
            --color-warning-bg: #FFFBEB;
            --color-danger: #EF4444;
            --color-danger-bg: #FEF2F2;
            
            --color-urgent: #DC2626;
            --color-urgent-bg: #FEE2E2;
            --color-today: #F59E0B;
            --color-today-bg: #FEF3C7;
            --color-week: #3B82F6;
            --color-week-bg: #DBEAFE;
            --color-normal: #64748B;
            --color-normal-bg: #F1F5F9;
            
            --color-text-primary: #0F172A;
            --color-text-secondary: #64748B;
            --color-text-muted: #94A3B8;
            --color-text-inverse: #FFFFFF;
            
            --color-border: #E2E8F0;
            --color-border-strong: #CBD5E1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            --transition-fast: 150ms ease;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-main);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* ============================================
           LOGIN PAGE - MOBILE OPTIMIZED
           ============================================ */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
        }
        
        .login-container {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-lg);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 16px; /* Previne zoom no iOS */
            font-family: inherit;
            color: var(--color-text-primary);
            background: var(--color-bg-elevated);
            transition: all var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--color-accent);
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            touch-action: manipulation;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .alert.error {
            background: var(--color-danger-bg);
            color: var(--color-danger);
        }
        
        .alert.success {
            background: var(--color-success-bg);
            color: var(--color-success);
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .name-group {
            display: none;
        }
        
        .name-group.show {
            display: block;
        }
        
        /* ============================================
           APP PAGE - MOBILE OPTIMIZED
           ============================================ */
        .app-page {
            display: none;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .app-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* ============================================
           HEADER - MOBILE STICKY
           ============================================ */
        .header {
            background: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--spacing-md);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            color: var(--color-text-inverse);
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .header-title {
            text-align: center;
        }
        
        .header-title h1 {
            font-size: 1.125rem;
            font-weight: 700;
        }
        
        .header-title p {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        /* ============================================
           CONTAINER - MOBILE OPTIMIZED
           ============================================ */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--color-bg-elevated);
            overflow: hidden;
        }
        
        /* ============================================
           TASKS AREA
           ============================================ */
        .tasks-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-md);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--color-text-muted);
        }
        
        .message {
            background: var(--color-bg-elevated);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--color-border-strong);
        }
        
        .message.urgente { border-left-color: var(--color-urgent); }
        .message.hoje { border-left-color: var(--color-today); }
        .message.semana { border-left-color: var(--color-week); }
        .message.normal { border-left-color: var(--color-normal); }
        
        .message.feito {
            background: var(--color-bg-subtle);
            opacity: 0.7;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            font-size: 0.75rem;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }
        
        .message-user {
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .message-time {
            color: var(--color-text-muted);
            font-size: 0.7rem;
        }
        
        .priority-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: var(--spacing-xs);
        }
        
        .priority-badge.urgente {
            background: var(--color-urgent-bg);
            color: var(--color-urgent);
        }
        
        .priority-badge.hoje {
            background: var(--color-today-bg);
            color: var(--color-today);
        }
        
        .priority-badge.semana {
            background: var(--color-week-bg);
            color: var(--color-week);
        }
        
        .priority-badge.normal {
            background: var(--color-normal-bg);
            color: var(--color-normal);
        }
        
        .message-text {
            margin-bottom: var(--spacing-sm);
            line-height: 1.5;
            font-size: 0.9375rem;
            word-wrap: break-word;
        }
        
        .message-footer {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .status-select {
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            background: var(--color-bg-elevated);
            flex: 1;
            min-width: 120px;
        }
        
        .delete-btn {
            background: var(--color-danger-bg);
            color: var(--color-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            touch-action: manipulation;
        }
        
        .delete-btn:active {
            transform: scale(0.95);
        }
        
        .delete-btn.hidden {
            display: none;
        }
        
        /* ============================================
           INPUT AREA - MOBILE STICKY
           ============================================ */
        .input-area {
            background: var(--color-bg-elevated);
            padding: var(--spacing-md);
            border-top: 1px solid var(--color-border);
            position: sticky;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .priority-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        .priority-buttons button {
            padding: 0.5rem 0.25rem;
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: inherit;
            transition: all var(--transition-fast);
            touch-action: manipulation;
        }
        
        .priority-buttons button.active {
            border-color: var(--color-accent);
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-accent);
        }
        
        .input-box {
            display: flex;
            gap: var(--spacing-sm);
            align-items: flex-end;
        }
        
        textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 16px; /* Previne zoom no iOS */
            font-family: inherit;
            resize: none;
            min-height: 60px;
            max-height: 120px;
            color: var(--color-text-primary);
            background: var(--color-bg-elevated);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }
        
        .btn-action {
            padding: 0.75rem 0.875rem;
            color: var(--color-text-inverse);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            touch-action: manipulation;
        }
        
        .btn-action.send {
            background: var(--color-accent);
        }
        
        .btn-action.pin {
            background: var(--color-warning);
        }
        
        .btn-action:active {
            transform: scale(0.95);
        }
        
        .alert-app {
            background: var(--color-warning-bg);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #B45309;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            font-size: 0.8125rem;
            text-align: center;
            font-weight: 500;
        }
        
        /* ============================================
           MODAL - MOBILE OPTIMIZED
           ============================================ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.85);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-overlay.show {
            display: block;
        }
        
        .modal {
            background: var(--color-bg-elevated);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            background: var(--color-primary);
            color: var(--color-text-inverse);
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .modal-header h2 {
            font-size: 1.125rem;
            font-weight: 700;
        }
        
        .modal-close {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--color-text-inverse);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .modal-filters {
            padding: var(--spacing-md);
            background: var(--color-bg-subtle);
            border-bottom: 1px solid var(--color-border);
        }
        
        .filters-row {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .filter-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .filter-select,
        .filter-input {
            padding: 0.625rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 16px; /* Previne zoom no iOS */
            font-family: inherit;
            background: var(--color-bg-elevated);
        }
        
        .filters-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .btn-filter,
        .btn-clear {
            flex: 1;
            padding: 0.625rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .btn-filter {
            background: var(--color-accent);
            color: var(--color-text-inverse);
            border: none;
        }
        
        .btn-clear {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }
        
        .modal-content {
            flex: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .archive-item {
            background: var(--color-bg-elevated);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--color-border-strong);
            box-shadow: var(--shadow-sm);
        }
        
        .archive-item.urgente { border-left-color: var(--color-urgent); }
        .archive-item.hoje { border-left-color: var(--color-today); }
        .archive-item.semana { border-left-color: var(--color-week); }
        .archive-item.normal { border-left-color: var(--color-normal); }
        
        .archive-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            flex-wrap: wrap;
        }
        
        .archive-text {
            margin-bottom: var(--spacing-sm);
            line-height: 1.5;
            font-size: 0.9375rem;
            word-wrap: break-word;
        }
        
        .archive-meta {
            font-size: 0.7rem;
            color: var(--color-text-muted);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .archive-badge {
            background: var(--color-bg-subtle);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            display: inline-block;
            width: fit-content;
        }
        
        .archive-empty {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--color-text-muted);
        }
        
        .archive-empty-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-sm);
        }
        
        /* ============================================
           TABLET/DESKTOP (OPCIONAL)
           ============================================ */
        @media (min-width: 768px) {
            .app-layout {
                max-width: 768px;
                margin: 0 auto;
            }
            
            .modal {
                margin: var(--spacing-lg);
                border-radius: var(--radius-lg);
                min-height: auto;
                max-height: 90vh;
            }
            
            .modal-header {
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN -->

            <div class="login-header">
                <div class="login-icon">üîê</div>

            <button class="btn-primary" id="loginBtn">Entrar</button>

    </div>
    
    <!-- APP -->
    <div class="app-page" id="appPage">
        <div class="app-layout">
            <div class="header">

                    <div class="user-badge">
                        <span>üë§</span>

                    </div>

                </div>
                <div class="header-title">
                    <h1>Sistema Operacional</h1>

            </div>
            
            <div class="container">
                <div class="tasks-area" id="chatArea">
                    <div class="empty-state">‚ú® Nenhuma tarefa registada</div>

                <div class="input-area">
                    <div id="alertAppContainer"></div>
                    
                    <div class="priority-buttons" id="priorityButtons">
                        <button data-priority="urgente">üî¥ Urgente</button>
                        <button data-priority="hoje" class="active">üü° Hoje</button>
                        <button data-priority="semana">üîµ Semana</button>
                        <button data-priority="normal">‚ö™ Normal</button>
                    </div>
                    
                    <div class="input-box">
                        <textarea id="tarefaInput" placeholder="Descreva a tarefa..." rows="2" maxlength="5000"></textarea>
                        <div class="action-buttons">
                            <button class="btn-action send" id="addTaskBtn">üìã</button>
                            <button class="btn-action pin" id="addNoteBtn">üìå</button>
                        </div>
                    </div>
                </div>

            function escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return '';
                return unsafe
                    .replace(/&/g, "&amp;")

                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")

            async function carregarTudo() {

            function getPriorityLabel(priority) {

                return labels[priority] || priority;

            async function carregarTarefas() {
                try {
                    const { data } = await sbClient.from('tasks').select('*').eq('tipo', 'normal').order('created_at', { ascending: true });
                    
                    let html = '';
                    if (data && data.length > 0) {

                                        <option value="feito"${t.status === 'feito' ? ' selected' : ''}>‚úÖ Feito</option>

                                    <button class="delete-btn${podeApagar ? '' : ' hidden'}" data-id="${t.id}">Apagar</button>
                                </div>

                } catch (err) {}
            }

            async function apagarItem(id) {
                if (!confirm('‚ö†Ô∏è Tem certeza que deseja arquivar?')) {
                    return;

                    const { data: task } = await sbClient.from('tasks').select('*').eq('id', id).single();

                            user_email: task.user_email,
                            user_name: task.user_name,
                            user_emoji: task.user_emoji,

                    setTimeout(carregarTarefas, 200);
                } catch (err) {
                    mostrarAlertaApp('‚ùå Erro!');
                }
            }
            
            function calcularPeriodo(periodo) {
                const agora = new Date();
                const inicio = new Date();
                
                switch(periodo) {
                    case 'hoje':
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    case 'semana':
                        const diaHoje = agora.getDay();
                        const diff = diaHoje === 0 ? 6 : diaHoje - 1;
                        inicio.setDate(agora.getDate() - diff);
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    case 'mes':
                        inicio.setDate(1);
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    case 'ano':
                        inicio.setMonth(0, 1);
                        inicio.setHours(0, 0, 0, 0);
                        return { inicio, fim: agora };
                    default:
                        return null;
                }
            }
            
            async function carregarArquivo(filtros = {}) {
                try {
                    let query = sbClient.from('archived_tasks').select('*').order('archived_at', { ascending: false });
                    
                    if (filtros.prioridade) {
                        query = query.eq('prioridade', filtros.prioridade);
                    }
                    
                    if (filtros.periodo) {
                        const periodo = calcularPeriodo(filtros.periodo);
                        if (periodo) {
                            query = query.gte('created_at', periodo.inicio.toISOString()).lte('created_at', periodo.fim.toISOString());
                        }
                    } else {
                        if (filtros.dataInicio) {
                            query = query.gte('created_at', filtros.dataInicio + 'T00:00:00');
                        }
                        
                        if (filtros.dataFim) {
                            query = query.lte('created_at', filtros.dataFim + 'T23:59:59');
                        }
                    }
                    
                    const { data } = await query;
                    
                    const container = document.getElementById('archiveContent');
                    
                    if (!data || data.length === 0) {
                        container.innerHTML = `
                            <div class="archive-empty">
                                <div class="archive-empty-icon">üì≠</div>
                                <p>Nenhum registo</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let html = '';
                    data.forEach(item => {
                        const created = new Date(item.created_at);
                        const archived = new Date(item.archived_at);
                        
                        const dataCriacao = created.getDate() + '/' + (created.getMonth()+1) + '/' + created.getFullYear();
                        const dataArquivo = archived.getDate() + '/' + (archived.getMonth()+1) + '/' + archived.getFullYear();
                        
                        const userName = escapeHtml(item.user_name || item.user_email);
                        const textoSanitizado = escapeHtml(item.texto);
                        const archivedBy = escapeHtml(item.archived_by);
                        
                        html += `
                            <div class="archive-item ${item.prioridade}">
                                <div class="archive-header">
                                    <span>${userName}</span>
                                    <span>${dataCriacao}</span>
                                </div>
                                <div class="archive-text">${textoSanitizado}</div>
                                <div class="archive-meta">
                                    <span class="archive-badge">${getPriorityLabel(item.prioridade)}</span>
                                    <span>Por: ${archivedBy}</span>
                                    <span>Em: ${dataArquivo}</span>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                } catch (err) {}
            }
            
            function abrirArquivo() {
                document.getElementById('archiveModal').classList.add('show');
                document.body.style.overflow = 'hidden';
                carregarArquivo();
            }
            
            function fecharArquivo() {

                        setTimeout(carregarTarefas, 200);
                    }
                });
                
                init();
            });
        })();
